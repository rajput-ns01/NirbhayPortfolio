<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <!-- Include GSAP library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
    <!-- Include ScrollTrigger plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/ScrollTrigger.min.js"></script>
</head>
<body>
    <header>
        <div class="top-section">
            <div class="left-section">
                Nirbhay's Portfolio
            </div>
            <div class="right-section">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="project.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>
    <h1>Contact Me</h1>
    <p>Get in touch!</p>

    <form target="_blank" action="https://formsubmit.co/nirbhaysingh9029909678@gmail.com" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email">
        <br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Your Message"></textarea>
        <br>
        <button type="submit">Send Message</button>
    </form>

    <script>
        // GSAP Animation with ScrollTrigger
        gsap.registerPlugin(ScrollTrigger);

        // Define the animation for the form elements
        gsap.from("form", {
            opacity: 0,
            y: 50,
            scale: 0.5,
            rotation: -45,
            color: "blue",
            backgroundColor: "white",
            borderColor: "blue",
            borderWidth: 2,
            ease: "elastic.out(1, 0.5)",
            duration: 1.5,
            stagger: 0.2,
            scrollTrigger: {
                trigger: "form",
                start: 'top 80%', // Adjusted the start position
                end: 'center center',
                toggleActions: 'play none none reverse',
                markers: false // Set to true for debugging
            }
        });
    </script>
</body>
</html>
